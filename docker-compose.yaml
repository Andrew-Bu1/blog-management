services:
  postgres:
    container_name: postgres_container
    image: postgres:latest
    environment:
      - POSTGRES_USER=dungba5
      - POSTGRES_PASSWORD=30112003
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - postgres

networks:
  postgres:
    driver: bridge

volumes:
  postgres: